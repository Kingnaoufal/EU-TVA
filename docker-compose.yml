version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: euvatease-db
    environment:
      POSTGRES_DB: euvatease
      POSTGRES_USER: ${DB_USER:-euvatease}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-euvatease}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-euvatease}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - euvatease-network

  # Backend API (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: euvatease-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/euvatease
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-euvatease}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-euvatease}
      JWT_SECRET: ${JWT_SECRET}
      SHOPIFY_API_KEY: ${SHOPIFY_API_KEY}
      SHOPIFY_API_SECRET: ${SHOPIFY_API_SECRET}
      SHOPIFY_SCOPES: ${SHOPIFY_SCOPES:-read_orders,write_orders}
      APP_URL: ${APP_URL:-https://app.euvatease.com}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - euvatease-network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: euvatease-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - euvatease-network

  # Landing Page (optional - can be deployed separately to Netlify/Vercel)
  landing:
    image: nginx:alpine
    container_name: euvatease-landing
    volumes:
      - ./landing:/usr/share/nginx/html:ro
    ports:
      - "8081:80"
    networks:
      - euvatease-network

volumes:
  postgres_data:

networks:
  euvatease-network:
    driver: bridge
